<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css/basic.css">
		<script src="/js/jquery.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
        <script src="/js/bootstrap.min.js" defer></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		
		<script src="/js/Myjs.js" defer></script>
		<script src="/js/cookiefunctions.js" defer></script>

        <title>Procure Seu Manga!</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<button onclick="Render()" disabled type="button" class="btn btn-primary addMangas" data-toggle="modal" data-target="#exampleModal">
				<i class="bi bi-plus-square"></i> ADICIONAR!
			</button>
			
			<button type="button" onclick="Analize()" class="btn btn-primary Analizar_Btn">
				<i class="bi bi-arrow-right-square-fill"></i> ANALISAR!
			</button>
		</nav>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
			 	<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title d-flex justify-content-between" style="width: 100%;">
							<h5 id="exampleModalLabel">Select Manga</h5>
							<input class="find_field" type="text" onkeyup="find_text_change()" onchange="find_text_change()" placeholder="Nome ou Link">
						</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
				  		</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">							
							<div class="Mangas row justify-content-center">

							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade bd-example-modal-sm" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title d-flex justify-content-between" style="width: 100%;">
							<h5 id="exampleModalLabel">RESULTADOS</h5>
						</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
				  		</button>
					</div>
					<div class="modal-body">
						<div class="row justify-content-center">
							<button class="btn btn-success" onclick="document.querySelector('#Graphic').classList.toggle('hidden')">Mostrar Grafico</button>
						</div>
						
						<div id="Graphic" class="container hidden">

						</div>
						<div class="container-fluid">
							<div class="ResultsView row justify-content-center">
	
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
		<div class="container mt-5">
			<div class="row">
				<div class="mt-1 col-12">
					<div class="container-fluid">
						<div class="Selected row justify-content-center">
							<img src="/image/load.gif" style="width: 50%;height: 50%;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/js/anychart-base.min.js"></script>
	<script src="/js/anychart-exports.min.js"></script>
	<script src="/js/anychart-ui.min.js"></script>
</html>
